<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Central Style Sheet</title>
</head>

<body>
  <h2>Javascript</h2>
  <p> Use <b>camelCase</b> for variables, functions, and methods</p>
  <p> Open <b>curly braces</b> on the same line</p>
  <p> Define functions <b>before</b> you call them</p>
  <p> Always use <b>semicolon</b> to end a statements</p>
  <p> Always use <b>var</b> when declaring a variable</p>
</body>

</html>
